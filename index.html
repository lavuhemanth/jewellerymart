<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap links open -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- bootstrap links close -->
    
    <!-- css file  -->
    <link rel="stylesheet" href="./jewellryStyle.css" />
    <title>jewellry</title>
  </head>

<body>
    <header>
      <div>
        <div class="topLabel container-fluid d-block">
          <ul>
            <li class="mx-3 my-1 px-2">
              <a href="#"><i class="bi bi-envelope"></i></a>
            </li>
            <li class="mx-3 my-1 px-2">
              <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="mx-3 my-1 px-2">
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </li>
            <li class="mx-3 my-1 px-2">
              <a href="#"><i class="bi bi-twitter"></i></a>
            </li>
          </ul>
        </div>
            <div class="d-block container-fluid container">
                <div class="row justify-content-between align p-3 align-items-end">
                    <div class="col-lg-5 col-sm-0 col-0">

                    </div>
                    <div class="col-lg-2 col-sm-2 col-2 headerLogo d-flex justify-content-sm-center">
                        <img src="./images/logo file.svg" class="img-fluid" alt="logo">
                    </div>
                    <div class="col-lg-5 col-sm-10 col-10">
                        <ul class="d-flex justify-content-end">
                            <li class="mx-3 px-sm-3"><a href="#">Home</a></li>
                            <li class="mx-3 px-sm-3 ourCollection"><a href="#">Our Collection</a>
                                <ul class="ourCollection_div container-fluid">
                                    <li>
                                        <!-- our collection hover open -->
                                        <div class="d-md-none container-fluid ourCollection_sm_text ">
                                            <ul class="px-0">
                                                <li>Rings</li>
                                                <li>Pendent</li>
                                            </ul>
                                        </div>
                                        <div class="ourCollection_images container d-md-block d-none">
                                            <div class="ourCollection_headline">
                                                <p>Our collection</p>
                                            </div>
                                            <div class=" ourCollection_hover d-xs-block container">
                                                <div class="ourCollection_item">
                                                    <a href="#">
                                                        <figure class="figure">
                                                            <img src="./images/pendent.webp" class="figure-img  rounded"
                                                                alt="...">
                                                            <figcaption
                                                                class="card-title  d-flex justify-content-center">
                                                                Pendent</figcaption>
                                                        </figure>
                                                    </a>
                                                </div>
                                                <div class="ourCollection_item">
                                                   <a href="#">
                                                    <figure class="figure">
                                                        <img src="./images/ring.jpg" class="figure-img  rounded"
                                                            alt="...">
                                                        <figcaption class="card-title  d-flex justify-content-center">
                                                            Rings</figcaption>
                                                    </figure>
                                                   </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- our collection hover close -->
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
          <!-- our collection hover close -->
        </div>
    </header>
    <!-- slide section STARTS-->

    <section class="">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/slider/home_slider_HOME_PAGE_-1.jpg"
              class="d-block w-100 mg-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slider/home_slider_HOME_PAGE_-21.jpg"
              class="d-block w-100 mg-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/slider/home_slider_HOME_PAGE_-3.jpg"
              class="d-block w-100 mg-fluid"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- slide section ENDS-->

    <script>
      // slider code
      // $('.carousel').carousel({  interval: 2000 })
    </script>
  </body>
</html>
