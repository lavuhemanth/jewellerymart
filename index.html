<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap links open -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- bootstrap links close -->
    
    <!-- css file  -->
    <link rel="stylesheet" href="./jewellryStyle.css">
    <title>jewellry</title>
</head>

<body>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <header>
        <div>
            <div class="topLabel container-fluid d-block">
                <ul>
                    <li class="mx-3 my-1 px-2"><a href="#"><i class="bi bi-envelope"></i></a></li>
                    <li class="mx-3 my-1 px-2"><a href="#"><i class="bi bi-instagram"></i></a></li>
                    <li class="mx-3 my-1 px-2"><a href="#"><i class="bi bi-linkedin"></i></a></li>
                    <li class="mx-3 my-1 px-2"><a href="#"><i class="bi bi-twitter"></i></a></li>
                </ul>
            </div>
            <div class="d-block container-fluid container">
                <div class="row justify-content-between align p-3 align-items-end">
                    <div class="col-lg-5 col-sm-0 col-0">

                    </div>
                    <div class="col-lg-2 col-sm-2 col-2 headerLogo d-flex justify-content-sm-center">
                        <img src="./images/logo file.svg" class="img-fluid" alt="logo">
                    </div>
                    <div class="col-lg-5 col-sm-10 col-10">
                        <ul class="d-flex justify-content-end">
                            <li class="mx-3 px-sm-3"><a href="#">Home</a></li>
                            <li class="mx-3 px-sm-3 ourCollection"><a href="#">Our Collection</a>
                                <ul class="ourCollection_div container-fluid">
                                    <li>
                                        <!-- our collection hover open -->
                                        <div class="d-md-none container-fluid ourCollection_sm_text ">
                                            <ul class="px-0">
                                                <li>Rings</li>
                                                <li>Pendent</li>
                                            </ul>
                                        </div>
                                        <div class="ourCollection_images container d-md-block d-none">
                                            <div class="ourCollection_headline">
                                                <p>our collection</p>
                                            </div>
                                            <div class=" ourCollection_hover d-xs-block container">
                                                <div class="ourCollection_item">
                                                    <a href="#">
                                                        <figure class="figure">
                                                            <img src="./images/pendent.webp" class="figure-img  rounded"
                                                                alt="...">
                                                            <figcaption
                                                                class="card-title  d-flex justify-content-center">
                                                                Pendent</figcaption>
                                                        </figure>
                                                    </a>
                                                </div>
                                                <div class="ourCollection_item">
                                                   <a href="#">
                                                    <figure class="figure">
                                                        <img src="./images/ring.jpg" class="figure-img  rounded"
                                                            alt="...">
                                                        <figcaption class="card-title  d-flex justify-content-center">
                                                            Rings</figcaption>
                                                    </figure>
                                                   </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- our collection hover close -->
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </header>
</body>

</html>
